<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Video" icon-off="ion-waterdrop" icon-on="ion-waterdrop" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

<!-- ADN Tab -->
 <ion-tab title="ADN" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/adn">
    <ion-nav-view name="tab-adn"></ion-nav-view>
  </ion-tab>

  <!-- INFOGRAFIAS Tab -->
  <ion-tab title="Infografias" icon-off="ion-android-image" icon-on="ion-android-image" href="#/tab/infografias">
    <ion-nav-view name="tab-infografias"></ion-nav-view>
  </ion-tab>

 <!-- TABLA NUTRICIONAL Tab -->
  <ion-tab title="nutricion" icon-off="ion-leaf" icon-on="ion-leaf" href="#/tab/tablanutri">
    <ion-nav-view name="tab-tablanutri"></ion-nav-view>
  </ion-tab>

<!-- JUEGO Tab -->
  <ion-tab title="Juego" icon-off="ion-load-b" icon-on="ion-load-b" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>
</ion-tabs>

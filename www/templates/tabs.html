<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Video" icon-off="ion-waterdrop" icon-on="ion-waterdrop" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
<!-- ADN Tab -->
 <ion-tab title="ADN" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/adn">
    <ion-nav-view name="tab-adn"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Juego" icon-off="ion-cube" icon-on="ion-cube" href="#/tab/juego">
    <ion-nav-view name="tab-juego"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="nutricion" icon-off="ion-leaf" icon-on="ion-leaf" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Ajustes" icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
